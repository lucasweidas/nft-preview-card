<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Card -->
  <section class="card">

    <!-- card-img -->
    <div class="card-img" tabindex="1">
      <img src="images/image-equilibrium.jpg" class="img" alt="Equilibrium image">
      <img src="images/icon-view.svg" class="img__overlay" alt="View icon">
    </div>

    <!-- card__title -->
    <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>

    <!-- card__description -->
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <!-- card-price -->
    <div class="card-price hero-container">
      <img class="icon" src="images/icon-ethereum.svg" alt="Ethereum icon">
      <p class="price">0.041 ETH</p>
    </div>

    <!-- card-time -->
    <div class="card-time hero-container">
      <img class="icon" src="images/icon-clock.svg" alt="Clock icon">
      <p class="time">3 days left</p>
    </div>
    
    <!-- card-creator -->
    <div class="card-creator">
      <img class="creator__img" src="images/image-avatar.png" alt="">
      <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </section>

  <!-- attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucasWeidas" target="_blank" rel="noreferrer noopener">Lucas Weidas</a>.
  </div>
</body>
</html>
